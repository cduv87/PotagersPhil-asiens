<!DOCTYPE html>
<html>

<head th:insert="fragments/general.html :: header"></head>

<body>

	<div class="container">
		<div class="col-10 offset-1 mt-5">
			<h1 class="text-center">Modifier le carré n°<span th:text="${carre.idCarre}" /> carré dans le potager n°<span th:text="${potager.idPotager}" /> "<span th:text="${potager.nom}" />"</h1>

			<form th:action="@{/potager/{idP}/{idC}/mod(idP=${potager.idPotager},idC=${carre.idCarre})}" th:object="${carre}" method="POST">
				
				<label for="surface" class="form-label">Surface :</label>
				<input type="number" th:field="*{surface}" id="surface" class="form-control" value="${carre.surface}" />
				<span th:if="${#fields.hasErrors('surface')}" th:errors="*{surface}" />
				<br>
				
				<label for="typeSol" class="form-label">Type de sol :</label>
			    <select class="form-select" name="typeSol">
				    <option th:each="type : ${T(com.example.Potager.bo.EnumSol).values()}" 
				        th:value="${type}" th:text="${type}"></option>
				</select>
				<br>
				
				<label for="typeExpo" class="form-label">Type de sol :</label>
			    <select class="form-select" name="typeExpo">
				    <option th:each="type : ${T(com.example.Potager.bo.EnumExpo).values()}" 
				        th:value="${type}" th:text="${type}"></option>
				</select>
				<br>
				
				<input type="submit" value="Enregistrer" class="btn btn-primary"/>
				
			</form>

		</div>
	</div>

	<script th:insert="fragments/general.html :: scriptBootstrap"></script>
</body>

</html>
